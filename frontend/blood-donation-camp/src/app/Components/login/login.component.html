<!DOCTYPE html>
<html>
<head>
</head>
<body>
  <body>
    <div class="login-page">
      <div class="form">
        <div class="login">
          <div class="login-header">
            <h3>LOGIN</h3>
            <p>Please enter your credentials to login.</p>
          </div>
        </div>
        <form class="login-form">
          <input type="text" name="" id="" placeholder="username" [(ngModel)]="user.userName">
          <input type="text" name="" id=""  placeholder="password" [(ngModel)]="user.password">
          <button ><a routerLink="/homepage">login</a></button>
        </form>
      </div>
    </div>
    <span>{{errMsg}}</span>
</body>
</body>
</html>
